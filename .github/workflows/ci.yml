name: CI

on: [push, pull_request]
jobs:
  test_arch:
    name: "Test on Arch Linux"
    runs-on: ubuntu-latest
    container:
        image: archlinux:latest
    steps:
    - run: sed -i 's/SigLevel    = Required DatabaseOptional/SigLevel    = Optional TrustAll/' /etc/pacman.conf
    - run: pacman --noconfirm --noprogressbar -Syyu
    - run: pacman --noconfirm --noprogressbar -Sy git clang lld libc++ pkgconf cmake meson ninja wayland wayland-protocols libinput libxkbcommon pixman glm libdrm libglvnd cairo pango systemd scdoc base-devel seatd jsoncpp pcre2 hwdata libdisplay-info openmp vulkan-headers yyjson

    - name: Wayfire
      uses: actions/checkout@v5
      with:
        repository: WayfireWM/wayfire
        path: wayfire
        ref: 0.10.x
    - run: cd wayfire && git submodule sync --recursive && git submodule update --init --force --recursive && meson build --prefix=/usr --buildtype=release && ninja -v -Cbuild && ninja -v -Cbuild install && cd ..
    - name: Wayfire IPC
      uses: actions/checkout@v5
      with:
        path: wayfire-ipc
    - run: cd wayfire-ipc && meson build --prefix=/usr --buildtype=release && ninja -v -Cbuild
  test_arch_xwayland:
    name: "Test on Arch Linux with Xwayland"
    runs-on: ubuntu-latest
    container:
        image: archlinux:latest
    steps:
    - run: sed -i 's/SigLevel    = Required DatabaseOptional/SigLevel    = Optional TrustAll/' /etc/pacman.conf
    - run: pacman --noconfirm --noprogressbar -Syyu
    - run: pacman --noconfirm --noprogressbar -Sy git clang lld libc++ pkgconf cmake meson ninja wayland wayland-protocols libinput libxkbcommon pixman glm libdrm libglvnd cairo pango systemd scdoc base-devel seatd jsoncpp pcre2 hwdata libdisplay-info openmp vulkan-headers yyjson xorg-xwayland xcb-util xcb-util-cursor xcb-util-errors xcb-util-image xcb-util-keysyms xcb-util-renderutil xcb-util-wm 

    - name: Wayfire
      uses: actions/checkout@v5
      with:
        repository: WayfireWM/wayfire
        path: wayfire
        ref: 0.10.x
    - run: cd wayfire && git submodule sync --recursive && git submodule update --init --force --recursive && meson build --prefix=/usr --buildtype=release && ninja -v -Cbuild && ninja -v -Cbuild install && cd ..
    - name: Wayfire IPC
      uses: actions/checkout@v5
      with:
        path: wayfire-ipc
    - run: cd wayfire-ipc && meson build --prefix=/usr --buildtype=release && ninja -v -Cbuild

  test_tumbleweed:
    name: "Test on openSUSE Tumbleweed"
    runs-on: ubuntu-latest
    container:
        image: opensuse/tumbleweed:latest
    steps:
    - run: zypper --non-interactive --gpg-auto-import-keys refresh && zypper --non-interactive dup
    - run: zypper --non-interactive install git clang cmake pkgconf meson ninja wayland-devel xwayland-devel wayland-protocols-devel Mesa-libGLESv3-devel libinput-devel libxkbcommon-devel libpixman-1-0-devel 
    - run: zypper --non-interactive install glm-devel libdrm-devel libglvnd-devel cairo-devel pango-devel systemd-devel scdoc seatd-devel jsoncpp-devel pcre2-devel hwdata libdisplay-info-devel vulkan-devel vulkan-headers vulkan-tools vulkan-utility-libraries-devel Mesa-libGLESv2-devel 
    - run: zypper --non-interactive install libevdev-devel Mesa-libGL-devel libjpeg62-devel libpng16-devel libxml2-devel wlroots-devel=0.19.0

    - name: Wayfire
      uses: actions/checkout@v5
      with:
        repository: WayfireWM/wayfire
        path: wayfire
        ref: 0.10.x
    - run: cd wayfire && git submodule sync --recursive && git submodule update --init --force --recursive && meson build --prefix=/usr --buildtype=release && ninja -v -Cbuild && ninja -v -Cbuild install && cd ..
  
    - name: Wayfire IPC
      uses: actions/checkout@v5
      with:
        path: wayfire-ipc
    - run: cd wayfire-ipc && meson build --prefix=/usr --buildtype=release && ninja -v -Cbuild

  test_code_style:
    name: "Check code style with uncrustify"
    runs-on: ubuntu-latest
    steps:
    - run: sudo apt-get update
    - run: sudo apt-get install -y git cmake gcc make
    - name: Build Uncrustify
      uses: actions/checkout@v5
      with:
        repository: ammen99/uncrustify
        path: uncrustify
    - run: cd uncrustify && mkdir build && cd build && cmake .. && make && cd ../..
    - name: Run Uncrustify Check
      uses: actions/checkout@v5
      with:
        path: wayfire-ipc
    - run: cd wayfire-ipc && wget https://raw.githubusercontent.com/AR-CADE/wayfire-ipc/main/uncrustify.ini
    - run: cd wayfire-ipc && git ls-files | grep "hpp$\|cpp$" | xargs ../uncrustify/build/uncrustify -c uncrustify.ini --no-backup --replace
    - run: cd wayfire-ipc && git diff --exit-code
